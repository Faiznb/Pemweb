<html>
  <head>
    <title>Entitas Kararter</title>
  </head>
  <body>
    <p>
      Mengenal entitas karakter dalam html<br />
      &nbsp; = Non-breaking space<br />
      &lt; = less than<br />
      &gt; = greater than<br />
      &amp; = ampersand<br />
      &quot; = quotation marks<br />
      &apos; = apostrophe<br />
      &cent; = cent<br />
      &pound; = pound<br />
      &yen; = yen<br />
      &sect; = section<br />
      &copy; = copyright<br />
      &reg; = registered trademark<br />
      &times; = multiplications<br />
      &divide; = division
    </p>
  </body>
</html>

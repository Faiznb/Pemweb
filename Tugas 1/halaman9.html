<html>
  <head>
    <title>Belajar Membuat Tabel</title>
  </head>
  <body>
    <h4>Table Border</h4>
    <h4>a. With a normal border :</h4>
    <table border="1" cellpadding="5" cellspacing="7">
      <tr>
        <td>First</td>
        <td>Row</td>
      </tr>
      <tr>
        <td>Second</td>
        <td>Row</td>
      </tr>
      <tr>
        <td colspan="3">Kolom Dengan colspan</td>
      </tr>
      <tr>
        <td rowspan="3">Kolo Dengan rowspan</td>
        <td>Row</td>
      </tr>
      <tr>
        <td>Row</td>
      </tr>
    </table>
  </body>
</html>
